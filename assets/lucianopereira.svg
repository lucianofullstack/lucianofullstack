<svg fill="none" viewBox="0 0 800 90" width="800" height="90" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .bg {     font-family: Georgia, Times, "Times New Roman", serif; 
                  text-rendering: optimizeLegibility;
                  text-align:center;
       }
       .divider{  height:2px;
                  width:120px;
                  margin: 0 auto;
                  display:block;
                  margin-top:7px;
                  background: #cdc8bc;
       } h1 {     font-size: 3rem;
                  line-height: 3rem; 
                  font-style: normal; 
                  font-variant: small-caps; 
                  font-weight: 400; 
                  margin: 1rem 0 0 0;
                 color:#24292f;
       }
      @media (    prefers-color-scheme: dark) {
       .divider { background:#ada89c}
        h1      { color:#dfe2e2}
      }
      </style>
      <div class="bg">
        <h1>Full Stack Developer<span class="divider"></span></h1>
      </div>
    </div>
  </foreignObject>
</svg>
